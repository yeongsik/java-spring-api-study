server:
  port: 80

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:../springApi'
    username: api
    password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true